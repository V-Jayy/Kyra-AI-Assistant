- id: open_website
  phrases:
    - "open {site} in my browser"
    - "go to {site}"
    - "open {site}"
    - "launch website {site}"
  slots:
    site: "(?:https?://)?[\\w\\.-]+\\.[a-z]{2,}"
  action: open_website
  args:
    url: "{site}"

- id: launch_app
  phrases:
    - "start {app}"
    - "open {app} application"
  slots:
    app: "(notepad|calculator|discord)"
  action: launch
  args:
    app_path_map:
      notepad: "C:\\Windows\\system32\\notepad.exe"
      calculator: "calc.exe"
      discord: "%LOCALAPPDATA%\\Discord\\Update.exe"

- id: search_file
  phrases:
    - "find file named {name}"
    - "locate {name} file"
  slots:
    name: "[\\w\\s\\.]+"
  action: search_files
  args:
    root: "C:\\Users"

- id: open_downloads
  phrases:
    - "show my downloads folder"
    - "open downloads"
  action: reveal_folder
  args:
    path: "%USERPROFILE%\\Downloads"
